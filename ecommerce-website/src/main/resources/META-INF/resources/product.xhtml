<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dogs4Us - #{productPageBean.product.name}</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="assets" name="css/layout.css"/>
</h:head>

<h:body styleClass="layout-wrapper bg-gray-50">

    <!-- ðŸ”µ Top Navigation Bar -->
    <ui:include src="navbar.xhtml"/>

    <!-- Product -->
    <div class="grid px-4">
        <h:form id="productForm">
            <!-- Product details... -->
            <h1>#{productPageBean.product.name}</h1>
            <h:graphicImage value="#{productPageBean.product.imageURL}" alt="#{productPageBean.product.name}" style="width:400px; border-radius:8px;" />
            <p><strong>Description:</strong> #{productPageBean.product.description}</p>
            <p><strong>Price:</strong> $#{productPageBean.product.price}</p>

            <div class="flex align-items-center gap-2 mt-2">
                <h:commandButton value="-" action="#{productPageBean.decrementQuantity}" styleClass="p-button p-button-secondary">
                    <f:ajax render="quantityDisplay" />
                </h:commandButton>

                <h:outputText id="quantityDisplay" value="#{productPageBean.quantity}" styleClass="text-xl" />

                <h:commandButton value="+" action="#{productPageBean.incrementQuantity}" styleClass="p-button p-button-secondary">
                    <f:ajax render="quantityDisplay" />
                </h:commandButton>
            </div>

            <!-- ðŸ›’ Add to Cart Button -->
            <h:commandButton value="Add to Cart"
                             action="#{productPageBean.addToCart}"
                             disabled="#{sessionUserBean.user == null}"
                             styleClass="mt-3 p-button p-button-success" />
            <h:messages globalOnly="true" styleClass="mb-3 text-green-700 text-sm font-bold" />
        </h:form>
</div>

    <!-- ðŸ“¦ Footer -->
    <footer class="mt-6 p-4 bg-gray-900 text-white text-center text-sm">
        Â© 2025 Dogs4Us. All rights reserved to Lidor Blustein | Built with Spring Boot and JSF
    </footer>

</h:body>
</html>
