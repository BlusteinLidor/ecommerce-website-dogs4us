<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:p="primefaces"
      xmlns:fn="jakarta.tags.functions">
<h:head>
    <title>Login</title>
    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // const response = await fetch('/auth/login', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ email, password })
            // });
            // if (response.status === 200){
            //     console.log("status 200")
            // }
            await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(response => {
                    if(response.ok){
                        window.location.href = "home.xhtml";
                    }
                    else{
                        document.getElementById("loginResult").innerText = "Login failed";
                    }
                });
            // console.log("response status:" + response.status);
            // console.log("response body:" + response.body);
            // console.log("response headers:" + response.headers);
            // const result = await response.text();
            // document.getElementById("loginResult").innerText = result;
            // if (result.includes("token")){
            //     console.log("contains token")
            // }
            // console.log(typeof result);
            // console.log("LoginResult: " + result);
        }
    </script>
</h:head>
<h:body>
    <h:form id="loginForm" prependId="false">
        <h:panelGrid columns="2">
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" />

            <h:outputLabel />
            <h:commandButton value="Login" onclick="login(); return false;"/>
        </h:panelGrid>
    </h:form>

    <h:outputText id="loginResult" style="color:red;" />


</h:body>
</html>
