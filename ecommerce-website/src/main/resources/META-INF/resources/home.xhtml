<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dogs4Us</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="assets" name="css/layout.css"/>
    <script>
        async function logout() {
            await fetch('/auth/logout', {
                method: 'POST'
            })
                .then(response => {
                    if(response.ok){
                        window.location.href = "home.xhtml?faces-redirect=true";
                    }
                });
        }
    </script>
</h:head>

<h:body styleClass="layout-wrapper bg-gray-50">

    <!-- 🔵 Top Navigation Bar -->
    <div class="flex justify-content-between align-items-center p-3 shadow-3 bg-white sticky top-0 z-5">
        <!-- Logo -->
        <div class="text-3xl font-bold text-blue-600">Dogs4Us</div>

        <!-- Navigation -->
        <div class="flex gap-4 text-lg">
            <h:link outcome="/home" value="Home" />
            <h:link outcome="/products" value="Products" />
        </div>

        <!-- Auth + Cart -->
        <div class="flex gap-3 align-items-center">
            <h:panelGroup rendered="#{sessionUserBean.user == null}">
                <h:link outcome="/login" value="Login" styleClass="text-sm" />
                <h:link outcome="/register" value="Register" styleClass="text-sm ml-2" />
            </h:panelGroup>
            <h:panelGroup rendered="#{sessionUserBean.user != null}">
                <span class="text-sm mr-2">Hello, #{sessionUserBean.user.name}</span>
                <h:link onclick="logout(); return false;" value="Logout" styleClass="text-sm" />
            </h:panelGroup>

            <h:link outcome="/cart.xhtml" styleClass="relative">
                <p:graphicImage name="assets/img/cart-icon.png" alt="Cart" width="24"/>
                <span class="bg-red-500 text-white text-xs px-1 border-circle absolute top-0 right-0"
                      style="transform: translate(50%, -50%);">
                    #{sessionUserBean.cartItemCount}
                </span>
            </h:link>
        </div>
    </div>

    <!-- 🐶 Hero Banner -->
    <div class="w-full mt-3 mb-4 px-3">
        <div class="shadow-2 border-round overflow-hidden">
            <h:graphicImage name="assets/img/dog-banner.jpg"
                            style="width: 100%; height: 400px; object-fit: cover; border-radius: 12px;" />
        </div>
    </div>

    <!-- 🛍 Product Highlights -->
    <div class="grid px-4">
        <ui:repeat value="#{homeBean.featuredProducts}" var="product">
            <div class="col-12 md:col-4 p-2">
                <div class="shadow-1 border-round p-3 bg-white">
                    <h:link outcome="product" includeViewParams="true">
                    <f:param name="id" value="#{product.id}" />
                    <h:graphicImage value="#{product.imageURL}" alt="#{product.name}"
                                    style="width: 100%; border-radius: 8px; object-fit: cover; max-height: 250px;" />
                    <h4 class="mt-2 mb-1 text-lg font-bold">#{product.name}</h4>
                    <p class="text-sm text-gray-600">#{product.description}</p>
                    </h:link>
                </div>
            </div>
        </ui:repeat>
    </div>

    <!-- 📦 Footer -->
    <footer class="mt-6 p-4 bg-gray-900 text-white text-center text-sm">
        © 2025 Dogs4Us. All rights reserved to Lidor Blustein | Built with Spring Boot and JSF
    </footer>

</h:body>
</html>
