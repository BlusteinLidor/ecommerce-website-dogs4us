<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dogs4Us</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="assets" name="css/layout.css"/>
</h:head>

<h:body styleClass="layout-wrapper bg-gray-50">

    <!-- 🔵 Top Navigation Bar -->
    <ui:include src="navbar.xhtml"/>

    <!-- 🐶 Hero Banner -->
    <div class="w-full mt-3 mb-4 px-3">
        <div class="shadow-2 border-round overflow-hidden">
            <h:graphicImage name="assets/img/dog-banner1.jpg"
                            style="width: 100%; height: 400px; object-fit: cover; border-radius: 12px;" />
        </div>
    </div>

    <div class="text-3xl font-bold text-center text-gray-800 mt-5 mb-3">
        Featured Products
    </div>
    <!-- 🛍 Product Highlights -->
    <div class="grid px-4">
        <ui:repeat value="#{homeBean.featuredProducts}" var="product">
            <div class="col-12 md:col-4 p-2">
                <div class="shadow-1 border-round p-3 bg-white">
                    <h:link outcome="product" includeViewParams="true">
                    <f:param name="id" value="#{product.id}" />
                    <h:graphicImage value="#{product.imageURL}" alt="#{product.name}"
                                    styleClass="w-full h-15rem border-round shadow-2"
                                    style="object-fit: contain; background-color: white; padding: 1rem;" />
                    <h4 class="mt-2 mb-1 text-lg font-bold">#{product.name}</h4>
                    <p class="text-sm text-gray-600">#{product.description}</p>
                    </h:link>
                </div>
            </div>
        </ui:repeat>
    </div>

    <!-- 📦 Footer -->
    <ui:include src="footer.xhtml"/>

</h:body>
</html>
