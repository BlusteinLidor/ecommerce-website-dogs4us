<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{checkoutPageBean.redirectIfNotLoggedIn}" />
</f:metadata>
<h:head>
    <title>Checkout - Dogs4Us</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="assets" name="css/layout.css"/>
</h:head>

<h:body styleClass="layout-wrapper bg-gray-50">

    <!-- ðŸ”µ Top Navigation Bar -->
    <ui:include src="navbar.xhtml"/>

    <!-- ðŸ§¾ Checkout Form -->
    <div class="flex justify-content-center mt-6">
        <h:form styleClass="shadow-2 border-round p-5 bg-white w-full sm:w-30rem">
            <h:messages globalOnly="true" styleClass="mb-3 text-green-700 text-sm font-bold" />
            <h2 class="text-2xl mb-4 font-bold text-center text-blue-600">Checkout</h2>

            <!-- ðŸ§ User Info -->
            <div class="mb-3">
                <label class="block text-sm font-medium mb-1">Name</label>
                <h:inputText value="#{checkoutPageBean.name}" required="true" requiredMessage="Name is required"
                             styleClass="w-full p-2 border-1 border-gray-300 border-round" id="name"/>
                <h:message for="name" style="color:red;" />
            </div>

            <div class="mb-3">
                <label class="block text-sm font-medium mb-1">Address</label>
                <h:inputText value="#{checkoutPageBean.address}" required="true" requiredMessage="Address is required"
                             styleClass="w-full p-2 border-1 border-gray-300 border-round" id="address"/>
                <h:message for="address" style="color:red;" />
            </div>

            <div class="mb-3">
                <label class="block text-sm font-medium mb-1">Phone</label>
                <h:inputText value="#{checkoutPageBean.phone}" required="true" requiredMessage="Phone is required"
                             styleClass="w-full p-2 border-1 border-gray-300 border-round" id="phone"/>
                <h:message for="phone" style="color:red;" />
            </div>

            <!-- ðŸ’° Cart Summary -->
            <h3 class="text-lg mt-4 mb-2 font-bold">Order Summary</h3>
            <ui:repeat value="#{checkoutPageBean.cartItems}" var="item">
                <div class="flex justify-content-between border-bottom-1 py-2">
                    <span>#{item.product.name} x #{item.cartItem.quantity}</span>
                    <span>
                        <h:outputText value="#{item.product.price * item.cartItem.quantity}">
                            <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" minFractionDigits="2" />
                        </h:outputText>
                    </span>
                </div>
            </ui:repeat>

            <div class="mt-3 font-bold text-right text-lg">
                <h:outputText value="Total "/>
                <h:outputText value="#{checkoutPageBean.totalCost}">
                    <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" minFractionDigits="2" />
                </h:outputText>

            </div>

            <!-- âœ… Place Order -->
            <h:commandButton value="Place Order" action="#{checkoutPageBean.placeOrder}"
                             styleClass="w-full mt-4 p-button p-button-success" />
        </h:form>
    </div>

    <!-- ðŸ“¦ Footer -->
    <footer class="mt-6 p-4 bg-gray-900 text-white text-center text-sm">
        Â© 2025 Dogs4Us. All rights reserved to Lidor Blustein
    </footer>

</h:body>
</html>
