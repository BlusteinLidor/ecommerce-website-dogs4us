<f:metadata>
    <f:event type="preRenderView" listener="#{loginPageBean.redirectIfLoggedIn}" />
</f:metadata>
<h:head>
    <title>Login - Dogs4Us</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="assets" name="css/layout.css"/>
    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(response => {
                    if(response.ok){
                        window.location.href = "home.xhtml";
                    } else {
                        document.getElementById("loginResult").innerText = "Login failed";
                    }
                });
        }

    </script>
</h:head>

    <!-- 🔐 Login Panel -->
    <div class="flex justify-content-center align-items-center min-h-screen mt-6">
        <h:form id="loginForm" prependId="false"
                styleClass="shadow-2 border-round p-5 bg-white w-full sm:w-30rem">
            <h2 class="text-2xl mb-4 font-bold text-center text-blue-600">Login to Dogs4Us</h2>

            <div class="mb-3">
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <h:inputText id="email" styleClass="w-full p-2 border-1 border-gray-300 border-round"/>
            </div>

            <div class="mb-3">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <h:inputSecret id="password" styleClass="w-full p-2 border-1 border-gray-300 border-round"/>
            </div>

            <h:commandButton value="Login" onclick="login(); return false;"

            <div id="loginResult" class="text-red-500 text-sm mt-2 text-center"></div>

            <div class="mt-3 text-sm text-center">
