<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<!--    <title>Dogs4Us</title>-->
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="assets" name="css/layout.css"/>
    <script>
        async function logout() {
            await fetch('/auth/logout', {
                method: 'POST'
            })
                .then(response => {
                    if(response.ok){
                        window.location.href = "home.xhtml?faces-redirect=true";
                    }
                });
        }
    </script>
</h:head>

<!-- ðŸ”µ Top Navigation Bar -->
<div class="flex justify-content-between align-items-center p-3 shadow-3 bg-white sticky top-0 z-5">
    <!-- Logo -->
    <div class="text-3xl font-bold text-blue-600">Dogs4Us</div>

    <!-- Navigation -->
    <div class="flex gap-4 text-lg">
        <h:link outcome="/home" value="Home" />
        <h:link outcome="/products" value="Products" />
        <h:panelGroup rendered="#{sessionUserBean.user.isAdmin}">
            <h:link outcome="/product-management" value="Manage Products" />
        </h:panelGroup>
    </div>

    <!-- Auth + Cart -->
    <div class="flex gap-3 align-items-center">
        <h:panelGroup rendered="#{sessionUserBean.user == null}">
            <h:link outcome="/login" value="Login" styleClass="text-sm" />
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionUserBean.user != null}">
            <span class="text-sm mr-2">Hello, #{sessionUserBean.user.name}</span>
            <h:link outcome="/user-details.xhtml" styleClass="text-sm">
                <p:graphicImage name="assets/img/user-icon.png" width="24" alt="User"/>
            </h:link>
            <h:link onclick="logout(); return false;" value="Logout" styleClass="text-sm" />
        </h:panelGroup>

        <h:link outcome="/cart.xhtml" styleClass="relative">
            <p:graphicImage name="assets/img/cart-icon.png" width="24"/>
            <h:panelGroup rendered="#{cartPageBean.cartItemCount > 0}">
                <span class="bg-red-500 text-white text-xs px-1 border-circle absolute top-0 right-0"
                      style="transform: translate(50%, -50%);">
                    #{cartPageBean.cartItemCount}
                </span>
            </h:panelGroup>
        </h:link>
    </div>
</div>

</html>
