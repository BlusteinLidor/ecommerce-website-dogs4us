<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{registerPageBean.redirectIfLoggedIn}" />
</f:metadata>
<h:head>
    <title>Register - Dogs4Us</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css"/>
    <h:outputStylesheet library="assets" name="css/layout.css"/>
    <script>
        async function register() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const name = firstName + " " + lastName;

            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                window.location.href = "login.xhtml";
            } else {
                document.getElementById("registerResult").innerText = "Registration failed. Try again.";
            }
        }

    </script>
</h:head>

<h:body styleClass="layout-wrapper bg-gray-50">

    <!-- 🔵 Top Navigation Bar -->
    <ui:include src="navbar.xhtml"/>

    <!-- 📝 Registration Panel -->
    <div class="flex justify-content-center align-items-center min-h-screen mt-6">
        <h:form id="registerForm" prependId="false"
                styleClass="shadow-2 border-round p-5 bg-white w-full sm:w-30rem">
            <h2 class="text-2xl mb-4 font-bold text-center text-blue-600">Create an Account</h2>

            <div class="mb-3">
                <label for="first-name" class="block text-sm font-medium mb-1">First Name</label>
                <h:inputText id="first-name" styleClass="w-full p-2 border-1 border-gray-300 border-round"/>
            </div>

            <div class="mb-3">
                <label for="last-name" class="block text-sm font-medium mb-1">Last Name</label>
                <h:inputText id="last-name" styleClass="w-full p-2 border-1 border-gray-300 border-round"/>
            </div>

            <div class="mb-3">
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <h:inputText id="email" styleClass="w-full p-2 border-1 border-gray-300 border-round"/>
            </div>

            <div class="mb-3">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <h:inputSecret id="password" styleClass="w-full p-2 border-1 border-gray-300 border-round"/>
            </div>

            <h:commandButton value="Register" onclick="register(); return false;"
                             styleClass="w-full p-button p-button-primary mb-2" />

            <div id="registerResult" class="text-red-500 text-sm mt-2 text-center" />

            <div class="mt-3 text-sm text-center">
                Already have an account?
                <h:link outcome="/login" value="Login here" styleClass="text-blue-600 font-bold ml-1" />
            </div>
        </h:form>
    </div>

    <!-- 📦 Footer -->
    <ui:include src="footer.xhtml"/>

</h:body>
</html>
